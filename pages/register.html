<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/Fintonic/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="background-container"></div>
    <div class="logo-container">
        <img src="/Fintonic/img/logoFintonic.svg" alt="Logo Fintonic" class="logo">
    </div>

    <div class="register-container">
        <h2>Introduce tu correo electrónico</h2>
        <div class="input-field">
            <input type="email" id="email" placeholder="Correo electrónico">
        </div>

        <h2>Introduce tu contraseña</h2>
        <div class="input-field password-field">
            <input type="password" id="password" placeholder="Password">
            <i class="material-icons">visibility</i>
        </div>

        <div class="input-field password-field">
            <input type="password" id="confirm-password" placeholder="Password">
            <i class="material-icons">visibility</i>
        </div>

        <button class="btn-custom" id="register-btn">Siguiente</button>
    </div>

    <script src="/Fintonic/js/register.js"></script>
</body>
</html>
