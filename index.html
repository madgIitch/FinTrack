<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack</title>
    <link rel="stylesheet" href="css/styles.css"> <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="background-container"></div> <div class="logo-container">
        <img src="img/logoFintonic.svg" alt="Logo Fintonic" class="logo">
    </div>

    <div class="login-container">
        <div class="input-field">
            <input type="email" id="email" placeholder="Correo electrónico">
        </div>

        <div class="input-field password-field">
            <input type="password" id="password" placeholder="Contraseña">
            <i class="material-icons">visibility</i>
        </div>

        <button class="btn-custom">Iniciar sesión</button>
        <a href="pages/register.html" class="btn-custom">Registro</a> </div>
    </div>
</body>
</html>
